<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="witdth=device-width, initial-scale=1.0">
    <link href="../../output.css" rel="stylesheet">
  </head>
  <body>
    <div class="flex justify-center w-40" id="parentDiv">
      <div class="flex flex-col">
        <div class="flex justify-center" >
          <div class="h-10 w-10 bg-green-400 dark:bg-red-500"></div>
        </div>
        <button class="bg-blue-400 mt-5" onclick="changeMode()">
          change mode
        </button>
      </div>
    </div>
    <script>
      function changeMode() {
        var element = document.getElementById('parentDiv')
        if(element.classList.contains('dark')) {
          element.classList.remove('dark')
        } else {
          element.classList.add('dark')
        }
      }
    </script>
  </body>
</html>
